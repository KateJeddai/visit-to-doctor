<div class="card">
    <div class="card-content">
      <div class="card-title">Login</div>
      <form (ngSubmit)="onSignIn(f);" #f="ngForm">
        <div class="input-field">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter your email" class="form-control" id="email" name="email" ngModel />
            
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="text" placeholder="Enter your password" class="form-control" id="pass" name="password" ngModel />
            
        </div>
        <button class="btn btn-login" type="submit">Submit</button>
      </form>
    </div>
    <div class="modal" *ngIf="this.authService.signInError">
      <h3>The password is wrong. Try again!</h3>
    </div>
</div>
