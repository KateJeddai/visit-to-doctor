<div class="container">
    <h2>Book an appointment: </h2>
    <div class="visit-wrapper">
        <div class="visit-forms">
            <mat-form-field color="warn">
                    <input matInput 
                          [matDatepicker]="picker" 
                          [min]="minDate" 
                          [matDatepickerFilter]="myFilter"
                          placeholder="Choose a date"
                          (dateInput)="addEvent($event)" 
                          >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        <div class="time-div">
            <div class="day-time-div">
                <div class="today-date">{{ visitDate }}</div>
                <div class="day-time-wrapper" *ngIf="visitDate" >
                   <button class="time-item"  
                           *ngFor="let t of timeTable" 
                           (click)="onChooseTime($event)" 
                           [ngStyle]="{backgroundColor: !t.taken ? '#d1e5f0' : '#df5656'}"
                           [disabled]="t.taken">
                        {{t.time }}
                   </button>
                </div>  
            </div>
        </div>
    </div>
    <div class="modal" [@visitAdded]="animState">
        <h3>You added a new visit!</h3>
    </div>
    <div class="btns">
        <button class="btn btn-cancel-create" (click)="onCancelCreate()">Cancel</button>
        <button class="btn btn-submit" (click)="onSubmit()">Submit</button>
    </div>
